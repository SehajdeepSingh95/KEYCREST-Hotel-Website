<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‘ Keycrest Hotels</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./logo/KEYCREST HOTELS.png" alt="Keycrest"></a>
        </div>

        <div class="navigation_bar">
            <a href="#" class="nav_bar_objects">Hotel</a>
            <a href="#" class="nav_bar_objects">Flight</a>
            <a href="#" class="nav_bar_objects">Train</a>
            <a href="#" class="nav_bar_objects">Travel</a>
            <a href="#" class="nav_bar_objects">Car Rental</a>
        </div>

        <div class="search_bar">
        <input class="search_input" placeholder="Search destination...">
        <button class="search_button">
        <span class="material-symbols-outlined search_icon">search</span>
        </button>
        </div>

        <div class="action">
            <span class="material-symbols-outlined globe-icon">
                language    
            </span>
            EN
            <button class="log_in">Log In</button>
            <button class="sign_up">Sign Up</button>
        </div>

    </header>
    <main>
    <section class="section_1">
        <div class="booking">
                <div class="info-icon">
                    <span class="material-symbols-outlined">info</span>
                <div class="label">
                    Day
                    <br>
                    <span class="sub-label">
                    Rooms
                    </span>
                </div>
  
            <label class="switch">
            <input type="checkbox" id="dayRoomsToggle">
            <span class="slider">
            </span>
            </label>
            </div>
            <div class="input">
                Destination
                <input type="text" placeholder="Where to next">
            </div>
            <div class="date">
                From
                <input type="date" placeholder="dd/mm/yy">
                Till
                <input type="date" placeholder="dd/mm/yy">
            </div>

            <button class="book_now">Book Now</button>
        </div>

            
        </div>
    </section>

    </main>
    
</body>
</html>
